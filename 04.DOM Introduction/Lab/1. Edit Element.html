<html>
    <body style="background-color: burlywood;">
        <h1 id="heading" style="margin: left 20px;">Hello World!</h1>
        <button onclick="solve('World!','GitHub!')" style ="height: 100px;width: 100px;background-color:gray;margin-top:30px;margin-left: 20px;">Edit Element</button>
        <script>
            function solve(match,replacement){
            let heading = document.getElementById('heading');
            let replacedText = heading.textContent.replace(match,replacement);
            heading.textContent = replacedText;
            }
        </script>
    </body>
</html>
